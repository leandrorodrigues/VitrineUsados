
<div class="container">
    <mat-grid-list cols="3">
        <mat-grid-tile *ngFor="let carro of carros">
            <mat-card class="card">
                <mat-card-header>
                <mat-card-title>{{carro.nome}}</mat-card-title>
                <mat-card-subtitle>{{carro.marca}} {{carro.modelo}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <img class="card-foto" mat-card-image src="{{carro.foto}}" alt="{{carro.nome}}">
                </mat-card-content>
                <mat-card-actions class="card-acoes">
                    <button mat-fab extended color="primary">Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
