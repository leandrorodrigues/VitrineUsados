<div class="container">
    <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field>
            <input type="email" matInput placeholder="E-mail" formControlName="email">
            <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">Precisar ser um e-mail válido</mat-error>
          </mat-form-field>
  
          <mat-form-field>
            <input type="password" matInput placeholder="Senha" formControlName="senha">
            <mat-error *ngIf="this.loginForm.get('senha')?.touched && this.loginForm.get('senha')?.hasError('required')">Obrigatório</mat-error>
          </mat-form-field>
  
          <div class="button">
            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
  </div>
